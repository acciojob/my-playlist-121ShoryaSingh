<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <style>
    body {
      background-color: rgb(204,204,204);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      text-align: center;
    }
    .playlist_container {
      max-width: 400px;
      margin: 0 auto 32px auto;
    }
    ul {
      padding: 0;
      margin: 0;
      margin-top: 26px;
    }
    li {
      list-style-type: none;
      font-size: 1.08em;
      padding: 7px 0;
    }
    a {
      text-decoration-line: none;
      color: #226cff;
      font-weight: 500;
      transition: color 0.16s;
    }
    a:hover {
      color: #183890;
      text-decoration: underline;
    }
    .player_one, .player_two {
      background-color: rgb(255,255,255);
      padding: 18px 24px 20px 24px;
      border-radius: 13px;
      box-shadow: 0 4px 18px -7px #b5b5b5;
      max-width: 430px;
      margin: 26px auto 18px auto;
      text-align: center;
    }
    .player_one {
      margin-top: 30px;
      margin-bottom: 25px;
    }
    video, audio {
      width: 100%;
      max-width: 380px;
      outline: none;
      border-radius: 6px;
      background: #f4f4f4;
      margin-top: 7px;
    }
  </style>
</head>
<body>
  <h1>My Playlist</h1>
  <h2>Now Playing...</h2>
  <h2>MP3 songs</h2>
  
  <!-- Playlist songs wrapped in a div for Cypress -->
  <div class="playlist_container">
    <ul>
      <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Main Rang Sharbaton Ka</a></li>
      <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Sun Saathiya</a></li>
      <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Kabira</a></li>
      <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Senorita</a></li>
      <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Tum Hi Ho</a></li>
    </ul>
  </div>
  
  <!-- Audio Player in required div -->
  <div class="player_one">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <!-- Video Player in required div -->
  <div class="player_two">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
